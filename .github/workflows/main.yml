name: Publish 

on:
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./4Create.sln
        
      - name: Build
        run: dotnet build ./4Create.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./4Create.sln --configuration Release --no-build
